name: 'Build (node)'

on:
  push:
    paths:
      - 'functions/**'
      - 'packages/PluginRepository/**'
      - '.yarn/**'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    uses: SlashNephy/.github/.github/workflows/yarn-run.yml@master
    permissions:
      contents: 'read'
    with:
      script: 'build'

  lint:
    uses: SlashNephy/.github/.github/workflows/yarn-lint.yml@master
    permissions:
      contents: 'read'
      pull-requests: 'write'

  format:
    if: github.event_name == 'push'
    uses: SlashNephy/.github/.github/workflows/yarn-format.yml@master
    permissions:
      contents: 'write'
