name: 'Build Plugin'

on:
  workflow_call:
    inputs:
      plugin-name:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: '.'
      dalamud-branch:
        required: false
        type: string
        default: 'stg'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: 'recursive'
          # GitVersion
          fetch-depth: 0

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/${env:DALAMUD_BRANCH}/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"
        env:
          DALAMUD_BRANCH: ${{ inputs.dalamud-branch }}

      - name: Prepare Plugin Meta
        run: |
          $json_path = ".\${{ inputs.plugin-name }}.json"
          $json = Get-Content $json_path | ConvertFrom-Json -AsHashtable
          echo "PLUGIN_AUTHOR=Copyright (c) $($json["Author"].Replace(",", "%2c"))" >> $env:GITHUB_ENV
          echo "PLUGIN_DESCRIPTION=$($json["Description"].Replace(",", "%2c"))" >> $env:GITHUB_ENV
        working-directory: '${{ inputs.working-directory }}'

      - name: Build Plugin
        run: |
          dotnet build `
            --configuration Release `
            -maxcpucount:1 `
            /p:OutputPath=bin\CIRelease\ `
            /p:Product=Divination `
            '/p:Copyright="${{ env.PLUGIN_AUTHOR }}"' `
            '/p:AssemblyTitle="${{ env.PLUGIN_DESCRIPTION }}"'
        working-directory: '${{ inputs.working-directory }}'

      - name: Patch TestingDalamudApiLevel
        run: |
            $manifestPath = ".\${{ inputs.plugin-name }}.json"
            $outputManifestPath = ".\bin\CIRelease\${{ inputs.plugin-name }}\${{ inputs.plugin-name }}.json"
  
            if (Test-Path $manifestPath) {
              $sourceManifest = Get-Content $manifestPath -Raw | ConvertFrom-Json
  
              if ($null -ne $sourceManifest.TestingDalamudApiLevel) {
                if (Test-Path $outputManifestPath) {
                  $outputManifest = Get-Content $outputManifestPath -Raw | ConvertFrom-Json
                  $outputManifest | Add-Member -NotePropertyName "TestingDalamudApiLevel" -NotePropertyValue $sourceManifest.TestingDalamudApiLevel -Force
                  $outputManifest | ConvertTo-Json -Depth 10 | Set-Content $outputManifestPath -Encoding UTF8
  
                  Write-Host "Added TestingDalamudApiLevel: $($sourceManifest.TestingDalamudApiLevel)"
                }
              }
            }
        working-directory: '${{ inputs.working-directory }}'

      - name: Upload Artifact (release)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: '${{ inputs.plugin-name }}'
          path: '${{ inputs.working-directory }}/bin/CIRelease/${{ inputs.plugin-name }}'
          if-no-files-found: error

      - name: Upload Artifact (gitversion.json)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: '${{ inputs.plugin-name }}-GitVersion'
          path: '${{ inputs.working-directory }}/obj/gitversion.json'
          if-no-files-found: error
