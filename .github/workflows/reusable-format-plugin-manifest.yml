name: 'Format Plugin Manifest'

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: '.'
      dotnet-version:
        required: false
        type: string
        default: '7.0.x'
      commit-message:
        required: false
        type: string
        default: 'ðŸ§¹ format manifest'

permissions:
  contents: 'write'

jobs:
  format-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Checkout Repository (Common)
        uses: actions/checkout@v3
        with:
          repository: 'SlashNephy/Divination'
          path: 'Divination'

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '${{ inputs.dotnet-version }}'

      - name: Format
        run: dotnet run --project Dalamud.JsonFormatter
        working-directory: 'Divination/packages/Common'
        env:
          TARGET_DIR: '${{ inputs.working-directory }}'
